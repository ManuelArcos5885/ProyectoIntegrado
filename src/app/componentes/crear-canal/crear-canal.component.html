<div class="modal" id="crearCanalModal">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
        <div class="container">
            <div class="containerLogin espacio my-5">
                <div class="heading">Crear Canal</div>
                <form action="" class="form">
                    <div class="row">
                        <div class="col">
                            <label>
                                <input [(ngModel)]="canalNuevo.nombreCanal" required="" class="input" type="text" name="nombreCanal" id="nombreCanal" placeholder="Nombre Canal" >
                                <span>Nombre Canal</span>
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label>
                                <input [(ngModel)]="canalNuevo.usuariosMiembro" required="" class="input" type="text" name="usuariosMiembro" id="usuariosMiembro" placeholder="Usuarios Miembros" [disabled]="true">
                                <span>Nombre Canal</span>
                            </label>
                            <span> <button class="btn btn-info" name="elegirUsuarios" name="elegirUsuarios" (click)="openModalElegirUsuarios()">Elegir Usuarios</button></span>
                        </div>
                    </div>
                    
                    <input class="login-button" type="submit" value="Guardar Cambios" (click)="crearCanal()">
                </form>
            </div>
        </div>
    </div>
</div>



<app-elegir-usuarios *ngIf="elegirUsuariosMiembro" (close)="closeModalElegirUsuarios($event)"></app-elegir-usuarios>
